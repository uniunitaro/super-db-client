name: Package Extension

on:
  workflow_dispatch:
    inputs:
      releaseBump:
        description: 'Select release bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  manual-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.5.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Dependencies
        run: |
          pnpm install
          pnpm --dir webview-ui install

      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Version
        run: pnpm version ${{ github.event.inputs.releaseBump }} --no-git-tag-version

      - name: Format and Lint
        run: pnpm format-and-lint:fix

      - name: Determine Version
        id: version
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "value=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Commit and Tag
        env:
          VERSION: ${{ steps.version.outputs.value }}
        run: |
          git add .
          git commit -m "release: v${VERSION}"
          git tag "v${VERSION}"

      - name: Build Webview
        run: pnpm run build:webview

      - name: Package Extension
        run: pnpm run package

      - name: Upload VSIX Artifact
        uses: actions/upload-artifact@v4
        with:
          name: super-db-client-vsix
          path: '*.vsix'
          if-no-files-found: error

      - name: Push Changes
        run: |
          git push origin HEAD
          git push origin --tags
# Keep push after packaging to ensure artifacts use local files before repository state moves forward.

      - name: Create GitHub Release
        env:
          VERSION: ${{ steps.version.outputs.value }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: v${{ env.VERSION }}
          files: '*.vsix'
          generate_release_notes: true
          fail_on_unmatched_files: true
